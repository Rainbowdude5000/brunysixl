<html lang="en"><head><link rel="icon" type="image/png" href="/imgs/brunysixlfavicon.png">
<title id="dynamic-title">IXL | Dashboard</title>  

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: auto;
            background-color: black;
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.95);
        }

        .footer-img {
            width: 40px;
            height: 40px;
        }

        .footer-links {
            display: flex;
        }

        .footer-link {
            cursor: pointer;
            transition: transform 0.3s;
            color: white;
            margin-right: 10px;
        }

        .footer-link:hover {
            transform: scale(1.1);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            text-align: center;
            padding: 50px 0;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        iframe {
            width: 80%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="footer">
        <img src="/imgs/brunysixlgif.gif" alt="40x40 Image" class="footer-img">
        <div class="footer-links">
            <h3 class="footer-link" onclick="window.location.href='/'">Home</h3>
            <h3 class="footer-link" onclick="window.location.href='/math.html'">Arcade</h3>
            <h3 class="footer-link" onclick="window.location.href='/science.html'">Proxys</h3>
            <h3 class="footer-link" onclick="window.location.href='/socialstudies.html'">Emulators</h3>
            <h3 class="footer-link" onclick="window.location.href='/geometry.html'">Bookmarks</h3>
            <h3 class="footer-link" onclick="window.location.href='/more.html'">More</h3>
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <div class="content">
        <iframe src="https://brunysixlgames.netlify.app/games/slope/"></iframe>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numParticles = 1000;

        const particles = [];
        for (let i = 0; i < numParticles; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const speedX = Math.random() - 0.5;
            const speedY = Math.random() - 0.5;
            particles.push({ x, y, speedX, speedY });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function moveParticles() {
            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                if (particle.x < 0 || particle.x > canvas.width) {
                    particle.speedX *= -1;
                }
                if (particle.y < 0 || particle.y > canvas.height) {
                    particle.speedY *= -1;
                }
            });
        }

        function animate() {
            drawParticles();
            moveParticles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
