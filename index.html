<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: auto; 
            background-color: black;
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .footer-img {
            width: 40px;
            height: 40px;
        }

        .footer-link {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .footer-link:hover {
            transform: scale(1.1);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background-image: url('/imgs/brunysixlgif.gif'); 
        }

        .content {
            text-align: center;
            padding: 50px 0;
        }

        .glow {
            font-size: 48px;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="footer">
        <img src="https://your-image-url.jpg" alt="40x40 Image" class="footer-img">
        <h3 class="footer-link" onclick="window.location.href='/math.html'">Arcade</h3>
        <h3 class="footer-link" onclick="window.location.href='/science.html'">Proxys</h3>
        <h3 class="footer-link" onclick="window.location.href='/geometry.html'">Bookmarks</h3>
        <h3 class="footer-link" onclick="window.location.href='/art.html'">Emulators</h3>
        <h3 class="footer-link" onclick="window.location.href='/socialstudies.html'">More</h3>
    </div>
    <div class="particles"></div>
    <div class="content">
        <h1 class="glow">brunysixl</h1>
    </div>

    <script>
        
        document.querySelectorAll('.footer-link').forEach(link => {
            link.addEventListener('click', (event) => {
                // Prevent default behavior of the link
                event.preventDefault();
      
            });
        });
    </script>
</body>
</html>
