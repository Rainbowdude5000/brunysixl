<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: auto; /* Enable scrolling */
            background-color: black;
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.95); /* 95% transparent black */
        }

        .footer-img {
            width: 40px;
            height: 40px;
        }

        .footer-links {
            display: flex; /* Display links horizontally */
        }

        .footer-link {
            cursor: pointer;
            transition: transform 0.3s;
            color: white;
            margin-right: 10px; /* Add spacing between links */
        }

        .footer-link:hover {
            transform: scale(1.1);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            text-align: center;
            padding: 50px 0;
            position: relative; /* Ensure the text is positioned correctly */
            z-index: 1; /* Bring text in front of particles */
        }

        .glow {
            font-size: 48px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                             0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.6),
                             0 0 50px rgba(255, 255, 255, 0.4);
            }
        }

        .minecraft-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .minecraft-button:hover {
            background-color: white;
            color: black;
            transform: translateY(-3px); /* Move button up by 3 pixels */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); /* Add shadow */
        }

    </style>
</head>
<body>
    <div class="footer">
        <img src="https://your-image-url.jpg" alt="40x40 Image" class="footer-img">
        <div class="footer-links">
            <h3 class="footer-link" onclick="window.location.href='page1.html'">Link 1</h3>
            <h3 class="footer-link" onclick="window.location.href='page2.html'">Link 2</h3>
            <h3 class="footer-link" onclick="window.location.href='page3.html'">Link 3</h3>
            <h3 class="footer-link" onclick="window.location.href='page4.html'">Link 4</h3>
            <h3 class="footer-link" onclick="window.location.href='page5.html'">Link 5</h3>
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <div class="content">
        <h1 class="glow">brunysixl.</h1>
        <button class="minecraft-button">Open About:Blank Tab</button>
        <script>
      var urlObj = new window.URL(window.location.href);
        var url = window.location;
        
        if (url) {
            var win;
        
            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);
                    window.location.replace("https://ixl.com");
        
                    var interval = setInterval(function() {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;
        
                        }
                    }, 500);
        
        
                }
            };
        }
        </script>

    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Number of particles
        const numParticles = 1000;

        // Create particles
        const particles = [];
        for (let i = 0; i < numParticles; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const speedX = Math.random() - 0.5; // Random speed between -0.5 and 0.5
            const speedY = Math.random() - 0.5;
            particles.push({ x, y, speedX, speedY });
        }

        // Draw particles
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2); // Increase particle size to 2
                ctx.fill();
            });
        }

        // Move particles
        function moveParticles() {
            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                if (particle.x < 0 || particle.x > canvas.width) {
                    particle.speedX *= -1; // Reverse direction if hitting the sides
                }
                if (particle.y < 0 || particle.y > canvas.height) {
                    particle.speedY *= -1; // Reverse direction if hitting the top/bottom
                }
            });
        }

        // Animation loop
        function animate() {
            drawParticles();
            moveParticles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
