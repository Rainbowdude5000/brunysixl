<html lang="en"><head><link rel="icon" type="image/png" href="/imgs/brunysixlfavicon.png">
<title id="dynamic-title">IXL | Dashboard</title>  

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: auto;
            background-color: black;
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.95); 
        }

        .footer-img {
            width: 40px;
            height: 40px;
        }

        .footer-links {
            display: flex; 
        }

        .footer-link {
            cursor: pointer;
            transition: transform 0.3s;
            color: white;
            margin-right: 10px; 
        }

        .footer-link:hover {
            transform: scale(1.1);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            text-align: center;
            padding: 50px 0;
            position: relative; 
            z-index: 1; 
        }

        .glow {
            font-size: 48px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                             0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.6),
                             0 0 50px rgba(255, 255, 255, 0.4);
            }
        }

        .minecraft-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .minecraft-button:hover {
            background-color: white;
            color: black;
            transform: translateY(-3px); 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); 
        }

    </style>
</head>
<body>
    <div class="footer">
        <img src="/imgs/brunysixlgif.gif" alt="40x40 Image" class="footer-img">
        <div class="footer-links">
            <h3 class="footer-link" onclick="window.location.href='/'">Home</h3>
            <h3 class="footer-link" onclick="window.location.href='/math.html'">Arcade</h3>
            <h3 class="footer-link" onclick="window.location.href='/science.html'">Proxys</h3>
            <h3 class="footer-link" onclick="window.location.href='/socialstudies.html'">Emulators</h3>
            <h3 class="footer-link" onclick="window.location.href='/geometry.html'">Bookmarks</h3>
            <h3 class="footer-link" onclick="window.location.href='/more.html'">More</h3>
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <div class="content">
        <h1 class="glow">brunysixl. | Arcade</h1>
      <button class="minecraft-button" onclick="window.location.href = '/math/slope';">Slope</button>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Number of particles
        const numParticles = 1000;

        // Create particles
        const particles = [];
        for (let i = 0; i < numParticles; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const speedX = Math.random() - 0.5; // Random speed between -0.5 and 0.5
            const speedY = Math.random() - 0.5;
            particles.push({ x, y, speedX, speedY });
        }

        // Draw particles
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2); 
                ctx.fill();
            });
        }

        // Move particles
        function moveParticles() {
            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                if (particle.x < 0 || particle.x > canvas.width) {
                    particle.speedX *= -1; 
                }
                if (particle.y < 0 || particle.y > canvas.height) {
                    particle.speedY *= -1; 
                }
            });
        }

        // Animation loop
        function animate() {
            drawParticles();
            moveParticles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
